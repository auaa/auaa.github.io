<header class="header">

    <div class="header-image header-image--on" style="background-image: url(/assets/images/tu.jpg);"></div>
    <div class="header-image"></div>

    <div class="header-overlay"></div>

    <div class="header__content">
        <a href="{{site.url}}" class="header__title active-link">{{site.title}}</a>
        <p class="header__tagline">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-location"></use>
            </svg>
            <span>{{site.author.location}}</span>
        </p>

        {% for m in site.author.motto %}
        <p class="header__tagline">{{m}}</p>
        {% endfor %}

        <div class="menu">
            <div class="menu__toggle js-menu-toggle">
                <div class="menu__toggle__icon"><span></span></div>
            </div>
            <div class="menu__wrap">
                <ul class="menu__list">
                    <li class="menu__list__item">
                        <a href="/" class="menu__list__item__link">Latest</a>
                    </li>

                    <li class="menu__list__item">
                        <a href="/about.html" class="menu__list__item__link">About</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</header>
