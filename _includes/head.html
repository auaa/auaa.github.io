<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="shortcut icon" href="{{ "/assets/images/logo.png" | relative_url }}"/>

  <!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/base.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/skeleton.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/victoria.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/layout.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/animate.css" | relative_url }}">

</head>
