---
layout: default
pageid: 'index'
---

<section class="blog">
  <div class="container">
    <div class="posts eleven columns">
      {% assign date_format = site.minima.date_format | default: "%Y-%m-%d %H:%M:%S" %}
      {% for post in paginator.posts %}
			<article class="post">
				<div class="entry-title">
					<a href="{{ post.url | relative_url }}">
						<h3>{{ post.title | escape }}</h3>
					</a>
				</div>
        <!-- <div class="entry-content">
          <p>{{ post.excerpt }}</p>
          <button href="#" class="more">更多</button>
        </div> -->
				<div class="entry-meta">
					<span class="date">{{ post.date | date: date_format }}</span>
					<span class="author">{{post.category}}</span>
				</div>
			</article>
      {% endfor %}
     </div>
  </div>
</section>
