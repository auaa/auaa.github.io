---
layout: home
---

<div class="page__content" data-image="/images/demo/about.jpg">
    <section class="intro">
        <div class="wrap">
            <h1>{{ page.title | escape }}</h1>
            {% assign date_format = site.minima.date_format | default: "%Y-%m-%d" %}
            <p>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iconfont25"></use>
                </svg>
                <span>{{ page.date | date: date_format }}</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-location"></use>
                </svg>
                <span>{{ page.location | split: " " | join: " Â· " }}</span>
            </p>
        </div>
    </section>

    <section class="single">
        <div class="wrap">
            {{content}}
        </div>
    </section>
</div>
