---
layout: default
---

<div id="main" class="content">
<div class="container">
<article id="post-2" class="js-gallery page type-page status-publish has-post-thumbnail hentry" >
<section class="post_content">
  <header class="post_header">
    <h1 class="post_title" >{{page.subtitle | escape}}</h1>
  </header>
  <div class="post-body js-gallery">
    <p style="text-align: center;">{{page.description | escape}}</p>
  </div>
</section>
</article>
</div>
<svg id="upTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none">
  <path d="M0 0 L50 100 L100 0 Z"></path>
</svg>

<div id="panel">
<div class="comment-area">
  <section class="comments">
    <div class="comments-main">
      {{ content }}
    </div>
  </section>
</div>
</div>
<svg id="dwTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none">
  <path d="M0 0 L50 100 L100 0 Z"></path>
</svg>
<div class="wrapper">
</div>
</div>
